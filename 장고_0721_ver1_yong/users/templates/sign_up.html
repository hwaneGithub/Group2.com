<body onload="">

  <header>
    <div id="grid">
      <div><img id="home_button" href="{% url 'user:main' %}" src="static/img/CollogeSymbol.jpg" ></div>
      <div class="titletext"><h1><a href="{% url 'user:main' %}">KUMATCH</a></div></h1>
      <div id="login_choice">
          <a href="{% url 'user:login' %}" onclick="">로그인</a>
          <span id=login_or>또는</span>

      </div>
      <div><img id="menu_button" src="static/img/list_icon.png" href="#"></div>

  </header>
  <!--signup form -->
    <div class="login_box">
      <form action="" method="POST">
        {% csrf_token %}
      <table border="1" weigth="600" align="center" cellspacing="0">
        <tr>
          <th colspan="5" weight="600" align="center" bgcolor="#ffdbe6">회원 기본 정보 </th>
        </tr>
        <tr weight="800">
          <td align="center">
            <b><span id="essential_line">* </span>아이디:<b> </td>
          <td colspan="5">
            <input type="text" name="username" value="" size="25" maxlength="12" placeholder="4~12자의 영문 대소문자와 숫자" pattern="[a-zA-Z0-9]{4,12}" title="4~12자의 영문 대소문자와 숫자로만 입력" required />
            <b><span id="essential_text">(* 필수 입력)</span></b>
          </td>
        </tr>
        <tr weight="800">
          <td align="center">
            <b><span id="essential_line">* </span>닉네임:<b> </td>
          <td colspan="5">
            <input type="text" name="nname" value="" size="25" maxlength="12">
            <input type="button" name="namecheck" value="check" onclick="">
          </td>
        </tr>
        <tr>
          <td align="center"><b><span id="essential_line">* </span>비밀번호:<b></td>
          <td colspan="5">
            <input type="password" id="pw" name="password" value="" maxlength="12" size="25" placeholder="4~12자의 영문 대소문자와 숫자" pattern="[a-zA-Z0-9]{4,12}" title="4~12자의 영문 대소문자와 숫자로만 입력" required />
            <!--HTML 내에서 pattern을 이용하여 정규표현식 pw 검사-->
          </td>
        </tr>
        <tr>
          <td align="center"><b><span id="essential_line">* </span>비밀번호확인:<b></td>
          <td colspan="5">

            <input type="password" name="repw" id="repw" value="" size="25" maxlength="12">
            <input type="button" name="pwc" value="check" onclick="pw_check()">

          </td>
        </tr>
        <tr>
          <td align="center"><b><span id="essential_line">* </span>메일주소:</b></td>
          <td colspan="5">
            <input type="text" name="email" value="" size="30" pattern="[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}" required />

          </td>
        </tr>
        <tr>
          <td align="center"><b><span id="essential_line">* </span>성: <b></td>
          <td colspan="5">
            <input type="text" name="firstname" value="" size="30" required />
          </td>
        </tr>
        <tr>
          <td align="center"><b><span id="essential_line">* </span>이름: <b></td>
